workflow:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /build: publish/
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - when: always

stages:
  - .pre
  - lint
  - test
  - build
  # TODO: via helm
  - deploy
  - .post

default:
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  image: docker:stable
  retry:
    max: 1
    when:
      - runner_system_failure
  services:
    - docker:18.09.7-dind

install:
  image: node:13.8-alpine
  stage: .pre
  script:
    - npm install
    - npm run bootstrap

lint:
  image: node:13.8-alpine
  stage: lint
  script:
    - npm run lint

test:
  image: node:13.8-alpine
  stage: test
  script:
    - npm test

