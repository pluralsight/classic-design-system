on:
  pull_request:
    paths:
      - 'docs/**'
    branches:
      - master

jobs:
  docs-build:
    runs-on: ubuntu-latest
    name: 👷‍♀️ Docs successfully build
    steps:
      - uses: actions/checkout@v3
      - uses: enriikke/gatsby-gh-pages-action@v2.2.1
        with:
          access-token: ${{ secrets.GH_PAGES_TOKEN }}
          deploy-branch: gh-pages
          skip-publish: true
          working-dir: docs
