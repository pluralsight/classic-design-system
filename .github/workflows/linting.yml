on: [push]

jobs:
  lint-js:
    runs-on: ubuntu-latest
    name: ğŸ’… Check for JS errors
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: rm -rf examples && rm -rf testbed-a11y
      - run: yarn install
      - run: yarn lint:ci

  lint-deps:
    runs-on: ubuntu-latest
    name: ğŸ§ Check for circular deps errors
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: rm -rf examples && rm -rf testbed-a11y
      - run: yarn install
      - run: yarn deps:check:circular
