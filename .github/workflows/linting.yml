on: [push]

jobs:
  lint-js:
    runs-on: ubuntu-latest
    name: üíÖ Check for JS errors
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: rm -rf examples && rm -rf testbed-a11y
      - run: yarn install
      - run: yarn lint:ci

  lint-deps:
    runs-on: ubuntu-latest
    name: üßê Check for circular deps errors
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: rm -rf examples && rm -rf testbed-a11y
      - run: yarn install
      - run: yarn deps:check:circular

  lint-danger:
    runs-on: ubuntu-latest
    name: ‚ö°Ô∏è Check for Danger errors
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - uses: danger/danger-js@10.7.1
        env:
          GITHUB_TOKEN: ${{secrets.DANGER_GITHUB_API_TOKEN}}
